<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main class="container vh-100 d-flex flex-column justify-content-around">
      <div class="card border-0 mx-auto shadow-lg text-white">
        <div class="d-flex flex-column mx-4 mt-5 mb-1 display-wrapper">
          <div class="form-switch mx-auto mb-3 dark-mode-togle">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="darkModeToggle"
            />
            <label
              class="d-flex justify-content-between align-items-center position-relative checkbox-label"
              for="darkModeToggle"
            >
              <i class="bi bi-moon"></i>
              <i class="bi bi-sun"></i>
              <span class="position-absolute ball"></span>
            </label>
          </div>
          <div class="text-end secondary-display-wrapper">
            <span id="secondaryDisplay"></span>
          </div>
          <div class="text-end primary-display-wrapper">
            <span id="primaryDisplay"></span>
          </div>
        </div>
        <div class="px-4 pb-5 pt-2 d-flex flex-column gap-3 keys-wrapper">
          <div class="d-flex gap-3 keys-row">
            <div
              id="ac"
              class="btn btn-danger d-flex align-items-center justify-content-center"
            >
              <span>AC</span>
            </div>
            <div
              id="negation"
              class="btn btn-secondary d-flex align-items-center justify-content-center"
            >
              <span>+/-</span>
            </div>
            <div
              id="percent"
              class="btn btn-secondary d-flex align-items-center justify-content-center"
            >
              <span>%</span>
            </div>
            <div
              class="btn btn-secondary d-flex align-items-center justify-content-center operator"
              data-value="/"
            >
              <span>&#247;</span>
            </div>
          </div>
          <div class="d-flex gap-3 keys-row">
            <div
              class="btn btn-secondary d-flex align-items-center justify-content-center operand"
              data-value="7"
            >
              <span>7</span>
            </div>
            <div
              class="btn btn-secondary d-flex align-items-center justify-content-center operand"
              data-value="8"
            >
              <span>8</span>
            </div>
            <div
              class="btn btn-secondary d-flex align-items-center justify-content-center operand"
              data-value="9"
            >
              <span>9</span>
            </div>
            <div
              class="btn btn-secondary d-flex align-items-center justify-content-center operator"
              data-value="*"
            >
              <span>&times;</span>
            </div>
          </div>
          <div class="d-flex gap-3 keys-row">
            <div
              class="btn btn-secondary d-flex align-items-center justify-content-center operand"
              data-value="4"
            >
              <span>4</span>
            </div>
            <div
              class="btn btn-secondary d-flex align-items-center justify-content-center operand"
              data-value="5"
            >
              <span>5</span>
            </div>
            <div
              class="btn btn-secondary d-flex align-items-center justify-content-center operand"
              data-value="6"
            >
              <span>6</span>
            </div>
            <div
              class="btn btn-secondary d-flex align-items-center justify-content-center operator"
              data-value="-"
            >
              <span>-</span>
            </div>
          </div>
          <div class="d-flex gap-3 keys-row">
            <div
              class="btn btn-secondary d-flex align-items-center justify-content-center operand"
              data-value="1"
            >
              <span>1</span>
            </div>
            <div
              class="btn btn-secondary d-flex align-items-center justify-content-center operand"
              data-value="2"
            >
              <span>2</span>
            </div>
            <div
              class="btn btn-secondary d-flex align-items-center justify-content-center operand"
              data-value="3"
            >
              <span>3</span>
            </div>
            <div
              class="btn btn-secondary d-flex align-items-center justify-content-center operator"
              data-value="+"
            >
              <span>+</span>
            </div>
          </div>
          <div class="d-flex gap-3 keys-row">
            <div
              id="c"
              class="btn btn-danger d-flex align-items-center justify-content-center"
            >
              <span>C</span>
            </div>
            <div
              class="btn btn-secondary d-flex align-items-center justify-content-center operand"
              data-value="0"
            >
              <span>0</span>
            </div>
            <div
              class="btn btn-secondary d-flex align-items-center justify-content-center operand"
              data-value="."
            >
              <span>.</span>
            </div>
            <div
              id="equal"
              class="btn btn-primary d-flex align-items-center justify-content-center"
            >
              <span>=</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
