<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="vh-100 d-flex flex-column justify-content-between">
    <header class="p-2 text-center">
      <span>Calculator</span>
    </header>
    <main class="container">
      <div class="card border-0 mx-auto shadow-lg text-white">
        <div class="d-flex flex-column mx-4 mt-5 mb-1 display-wrapper">
          <div class="dark-mode-togle" style="height: 25px">
            <input type="checkbox" id="darkModeToggle" />
            <label for="darkModeToggle">Dark Mode</label>
          </div>
          <div class="text-end" style="min-height: 25px; font-size: 0.75em">
            <span id="secondaryDisplay"></span>
          </div>
          <div class="text-end" style="height: 6vh; font-size: 1.75em">
            <span id="primaryDisplay"></span>
          </div>
        </div>
        <div class="px-4 pb-5 pt-2 d-flex flex-column gap-3 keys-wrapper">
          <div class="d-flex gap-3 keys-row">
            <div
              id="ac"
              class="btn btn-danger d-flex align-items-center justify-content-center"
            >
              <span>AC</span>
            </div>
            <div
              id="negation"
              class="btn btn-secondary d-flex align-items-center justify-content-center"
            >
              <span>+/-</span>
            </div>
            <div
              id="percent"
              class="btn btn-secondary d-flex align-items-center justify-content-center"
            >
              <span>%</span>
            </div>
            <div
              class="btn btn-secondary d-flex align-items-center justify-content-center operator"
              data-value="/"
            >
              <span>&#247;</span>
            </div>
          </div>
          <div class="d-flex gap-3 keys-row">
            <div
              class="btn btn-secondary d-flex align-items-center justify-content-center operand"
              data-value="7"
            >
              <span>7</span>
            </div>
            <div
              class="btn btn-secondary d-flex align-items-center justify-content-center operand"
              data-value="8"
            >
              <span>8</span>
            </div>
            <div
              class="btn btn-secondary d-flex align-items-center justify-content-center operand"
              data-value="9"
            >
              <span>9</span>
            </div>
            <div
              class="btn btn-secondary d-flex align-items-center justify-content-center operator"
              data-value="*"
            >
              <span>&times;</span>
            </div>
          </div>
          <div class="d-flex gap-3 keys-row">
            <div
              class="btn btn-secondary d-flex align-items-center justify-content-center operand"
              data-value="4"
            >
              <span>4</span>
            </div>
            <div
              class="btn btn-secondary d-flex align-items-center justify-content-center operand"
              data-value="5"
            >
              <span>5</span>
            </div>
            <div
              class="btn btn-secondary d-flex align-items-center justify-content-center operand"
              data-value="6"
            >
              <span>6</span>
            </div>
            <div
              class="btn btn-secondary d-flex align-items-center justify-content-center operator"
              data-value="-"
            >
              <span>-</span>
            </div>
          </div>
          <div class="d-flex gap-3 keys-row">
            <div
              class="btn btn-secondary d-flex align-items-center justify-content-center operand"
              data-value="1"
            >
              <span>1</span>
            </div>
            <div
              class="btn btn-secondary d-flex align-items-center justify-content-center operand"
              data-value="2"
            >
              <span>2</span>
            </div>
            <div
              class="btn btn-secondary d-flex align-items-center justify-content-center operand"
              data-value="3"
            >
              <span>3</span>
            </div>
            <div
              class="btn btn-secondary d-flex align-items-center justify-content-center operator"
              data-value="+"
            >
              <span>+</span>
            </div>
          </div>
          <div class="d-flex gap-3 keys-row">
            <div
              id="c"
              class="btn btn-danger d-flex align-items-center justify-content-center"
            >
              <span>C</span>
            </div>
            <div
              class="btn btn-secondary d-flex align-items-center justify-content-center operand"
              data-value="0"
            >
              <span>0</span>
            </div>
            <div
              class="btn btn-secondary d-flex align-items-center justify-content-center operand"
              data-value="."
            >
              <span>.</span>
            </div>
            <div
              id="equal"
              class="btn btn-primary d-flex align-items-center justify-content-center"
            >
              <span>=</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="p-2 text-center">
      <span>@ 2024</span>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
