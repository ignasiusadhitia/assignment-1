<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="vh-100 d-flex flex-column justify-content-between">
    <header class="p-2 text-center">
      <span>Calculator</span>
    </header>
    <main class="container">
      <div class="col-md-5 card border-0 mx-auto bg-primary text-white">
        <div>
          <div></div>
          <div class="display-6 text-end m-3">a</div>
          <div class="display-4 text-end m-3">a</div>
        </div>
        <div class="m-2">
          <div class="row d-flex gap-2 m-2">
            <div class="col text-center btn btn-secondary py-3">
              <span>AC</span>
            </div>
            <div class="col text-center btn btn-secondary py-3">
              <span>+/-</span>
            </div>
            <div class="col text-center btn btn-secondary py-3">
              <span>%</span>
            </div>
            <div class="col text-center btn btn-secondary py-3">
              <span>+</span>
            </div>
          </div>
          <div class="row d-flex gap-2 m-2">
            <div class="col text-center btn btn-secondary py-3">
              <span>7</span>
            </div>
            <div class="col text-center btn btn-secondary py-3">
              <span>8</span>
            </div>
            <div class="col text-center btn btn-secondary py-3">
              <span>9</span>
            </div>
            <div class="col text-center btn btn-secondary py-3">
              <span>x</span>
            </div>
          </div>
          <div class="row d-flex gap-2 m-2">
            <div class="col text-center btn btn-secondary py-3">
              <span>4</span>
            </div>
            <div class="col text-center btn btn-secondary py-3">
              <span>5</span>
            </div>
            <div class="col text-center btn btn-secondary py-3">
              <span>6</span>
            </div>
            <div class="col text-center btn btn-secondary py-3">
              <span>-</span>
            </div>
          </div>
          <div class="row d-flex gap-2 m-2">
            <div class="col text-center btn btn-secondary py-3">
              <span>1</span>
            </div>
            <div class="col text-center btn btn-secondary py-3">
              <span>2</span>
            </div>
            <div class="col text-center btn btn-secondary py-3">
              <span>3</span>
            </div>
            <div class="col text-center btn btn-secondary py-3">
              <span>+</span>
            </div>
          </div>
          <div class="row d-flex gap-2 m-2">
            <div class="col text-center btn btn-secondary py-3">
              <span>C</span>
            </div>
            <div class="col text-center btn btn-secondary py-3">
              <span>0</span>
            </div>
            <div class="col text-center btn btn-secondary py-3">
              <span>.</span>
            </div>
            <div class="col text-center btn btn-secondary py-3">
              <span>=</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="p-2 text-center">
      <span>@ 2024</span>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
